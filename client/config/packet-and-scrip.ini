[CPU_AVERAGE]
CMD="top -b -n2 -p 1 | fgrep "Cpu(s)" | tail -1 | awk -F'id,' -v prefix="$prefix" '{ split($1, vs, ","); v=vs[length(vs)]; sub("%", "", v); printf "%s%.1f\n", prefix, 100 - v }'"
CONVERT=""
[RAM_AVERAGE]
CMD="free -m | awk 'NR==2{printf "%sMB\n%sMB\n(%.2f)\n", $3,$2,$3*100/$2 }'"
CONVERT=""
[UP_TIME]
CMD="uptime | awk '{print $3,$4}' | cut -f1 -d,"
CONVERT=""
[OS_VERSION]
CMD="lsb_release -a | grep 'Description'|awk '{print $2,$3}'"
CONVERT=""
[DISK_USAGES]
CMD="df -h"
CONVERT=""
[HISTORY]
CMD="history 20"
CONVERT=""
[CONTAINER_IN_DOCKER]
CMD="docker ps"
CONVERT=""
[LAST_USER_ACCESS]
CMD="last |head -n 10"
CONVERT=""
[RUNNING_PROCESS]
CMD="ps au |head -11"
CONVERT=""
[LAST_BOOT]
CMD="last reboot | head -1"
CONVERT=""